<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Book</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    /* ===== MODAL STYLE ===== */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      backdrop-filter: blur(2px);
    }

    .modal-box {
      background: rgba(255, 250, 243, 0.92);
      border: 1px solid #dcdcdc;
      padding: 25px;
      width: 330px;
      border-radius: 18px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.13);
      backdrop-filter: blur(5px);
    }

    .modal-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
      color: #3A5A8A;
    }

    .btn-cancel {
      background: #eee;
      border: 1px solid #ccc;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: 600;
      color: #444;
    }

    .btn-save {
      background: #3A5A8A;
      color: white;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body class="min-h-screen px-6 py-10"
      style="background: linear-gradient(to bottom, #FFF8EE, #E4ECF7); color:#3A5A8A;">

  <h1 class="text-3xl font-bold text-center mb-10">Contact</h1>

  <!-- SEARCH -->
  <div class="flex justify-center mb-10">
    <div class="w-full max-w-xl relative">
      <span class="absolute left-4 top-1/2 transform -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke="#3A5A8A"
             viewBox="0 0 24 24" class="w-5 h-5 opacity-70">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
        </svg>
      </span>

      <input
        id="searchInput"
        type="text"
        placeholder="Search contact..."
        class="w-full pl-12 pr-5 py-3 rounded-full shadow-lg bg-white border focus:outline-none"
        style="border:1px solid #3A5A8A; color:#3A5A8A;"
      />
    </div>
  </div>

  <!-- CONTACT GRID -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 contacts-container"></div>

  <!-- ADD BUTTON -->
 <button
  id="openAdd"
  class="fixed bottom-10 right-10 flex items-center gap-3 shadow-xl px-5 py-3 rounded-full font-semibold"
  style="background-color:#3A5A8A; color:white;">
  
  <!-- ICON -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M12 4.5v15m7.5-7.5h-15" />
  </svg>

  Add Contact
</button>


  <!-- MODAL ADD CONTACT -->
  <div id="addModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h2 class="text-xl font-bold mb-3" style="color:#3A5A8A;">Add Contact</h2>

      <input id="modalName" type="text" placeholder="Name">
      <input id="modalEmail" type="text" placeholder="Email">
      <input id="modalPhone" type="text" placeholder="Phone">
      <input id="modalLocation" type="text" placeholder="Location">

      <div class="flex justify-between mt-4">
        <button class="btn-cancel" id="cancelAdd">Cancel</button>
        <button class="btn-save" id="saveAdd">Save</button>
      </div>
    </div>
  </div>

  <!-- MODAL EDIT CONTACT -->
  <div id="editModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h2 class="text-xl font-bold mb-3" style="color:#3A5A8A;">Edit Contact</h2>

      <input id="editName" type="text" placeholder="Name">
      <input id="editEmail" type="text" placeholder="Email">
      <input id="editPhone" type="text" placeholder="Phone">
      <input id="editLocation" type="text" placeholder="Location">

      <div class="flex justify-between mt-4">
        <button class="btn-cancel" id="cancelEdit">Cancel</button>
        <button class="btn-save" id="saveEdit">Save</button>
      </div>
    </div>
  </div>

  <!-- MODAL DELETE -->
  <div id="deleteModal" class="modal-overlay" style="display:none;">
    <div class="modal-box text-center">
      <h2 class="text-lg font-bold mb-4" style="color:#3A5A8A;">Delete Contact?</h2>

      <p class="mb-6 text-gray-700">Are you sure want to delete this contact?</p>

      <div class="flex justify-between">
        <button class="btn-cancel w-24" id="cancelDelete">No</button>
        <button class="btn-save w-24" id="confirmDelete" style="background:#e24d4d;">Yes</button>
      </div>
    </div>
  </div>

  <script src="assets/scripct/scripcts.js"></script>
</body>
</html>
